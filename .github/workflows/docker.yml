name: Docker Workflow
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build a docker container 
      run: docker build . -t nodeimage
      
    - name: Run the container
      run: docker run -d -p 3000:3000 --name app nodeimage
